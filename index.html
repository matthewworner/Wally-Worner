<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>The Adventures of Wally Worner</title>
    <!-- Premium Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Main heading */
        .main-heading {
            font-size: 60px;
            margin-bottom: 50px;
        }

        /* Books container */
        .books-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
            width: 100%;
        }

        /* Book card styling */
        .book-card {
            background: transparent;
            padding: 0;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            /* Standard Little Golden Book size approx */
            max-width: 90%;
            cursor: pointer;
            border-radius: 4px;
            /* Slight rounding for cover */
        }

        .book-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }



        .subtitle-text {
            margin-top: 50px;
            font-size: 36px;
            font-family: 'Chewy', cursive;
            color: #b71c1c;
            font-weight: 700;
            text-shadow: 2px 2px 0px rgba(255, 213, 79, 0.5);
            line-height: 1.2;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 28px !important;
                margin-bottom: 25px !important;
            }

            .books-container {
                gap: 30px !important;
            }

            .book-card {
                width: 70% !important;
                /* Larger on mobile to see details */
                max-width: 320px !important;
                padding: 0 !important;
                border: none !important;
            }

            .book-card img {
                height: auto !important;
                /* Allow natural aspect ratio */
            }

            .subtitle-text {
                margin-top: 25px !important;
                font-size: 26px !important;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 24px !important;
                margin-bottom: 20px !important;
            }

            .books-container {
                gap: 20px !important;
            }

            .book-card {
                width: 80% !important;
                max-width: 280px !important;
            }
        }
    </style>
</head>

<body>
    <div class="book-container" style="display: flex; justify-content: center; align-items: center;">
        <div class="page active"
            style="display: flex; justify-content: center; align-items: center; text-align: center;">
            <h1 class="main-heading">The Adventures of Wally Worner</h1>

            <div class="books-container">
                <!-- Book 1 Card -->
                <div class="book-card" onclick="window.location.href='book1.html'">
                    <img src="assets/images/cover_book1.png" alt="The Siege of Malta (1565)">
                </div>

                <!-- Book 2 Card -->
                <div class="book-card" onclick="window.location.href='book2.html'">
                    <img src="assets/images/cover_book2.png" alt="Fortress Malta (1940)">
                </div>
            </div>

            <p class="subtitle-text">Pick Your Story Adventure!</p>
        </div>
    </div>
</body>

</html>
