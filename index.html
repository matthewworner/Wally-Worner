<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worner Chronicles</title>
    <!-- Premium Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .book-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #5d4037;
            transition: transform 0.2s, background 0.2s;
            width: 300px;
        }

        .book-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="book-container" style="display: flex; justify-content: center; align-items: center;">
        <div class="page active"
            style="display: flex; justify-content: center; align-items: center; text-align: center;">
            <h1 style="font-size: 60px; margin-bottom: 50px;">The Worner Chronicles</h1>

            <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; width: 100%;">
                <!-- Book 1 Card -->
                <div class="book-card" onclick="window.location.href='book1.html'" style="cursor: pointer;">
                    <img src="assets/images/worner.png?v=2"
                        style="height: 180px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); display: block; margin: 0 auto;">
                    <h2 style="font-family: 'Chewy'; color: #b71c1c; font-size: 30px; margin: 20px 0 10px 0;">Book 1
                    </h2>
                    <p style="text-align: center; font-size: 18px; margin: 0;">The Siege of Malta (1565)</p>
                </div>

                <!-- Book 2 Card -->
                <div class="book-card" onclick="window.location.href='book2.html'" style="cursor: pointer;">
                    <img src="assets/images/young_wally.png"
                        style="height: 180px; filter: sepia(0.3) drop-shadow(0 5px 10px rgba(0,0,0,0.3)); display: block; margin: 0 auto;">
                    <h2 style="font-family: 'Chewy'; color: #1a237e; font-size: 30px; margin: 20px 0 10px 0;">Book 2
                    </h2>
                    <p style="text-align: center; font-size: 18px; margin: 0;">Fortress Malta (1940)</p>
                </div>
            </div>

            <p style="margin-top: 50px; font-size: 16px; color: #555;">Select a book to begin your adventure!</p>
        </div>
    </div>
</body>

</html>
